name: EssentialsZ
version: 0.0.1
main: MohamadRZ\EssentialsZ\EssentialsZPlugin
api: 5.25.1
src-namespace-prefix: MohamadRZ\EssentialsZ

permissions:

  essentialsz.size:
    description: Allows changing your own size.
    default: op

  essentialsz.size.others:
    description: Allows changing other players' size.
    default: op

  essentialsz.command.god:
    description: Allows using the /god command to toggle God Mode.
    default: op

  essentialsz.command.spider:
    description: "Allows using the /spider command."
    default: op

  essentialsz.command.fly:
    description: "Allows using the /fly command to toggle flying mode."
    default: op

  essentialsz.command.fly.others:
    description: "Allows using the /fly command to toggle flying mode for other players."
    default: op

  essentialsz.command.spider.others:
    description: "Allows using the /spider command to toggle spider mode for other players."
    default: op

  essentialsz.command.break:
    default: op
    description: "Allows the player to break the block they are looking at using /break"

  essentialsz.command.break.bedrock:
    default: op
    description: "Allows the player to break Bedrock blocks using /break"

  essentials.socialspy:
    description: Allows the player to toggle social spy mode
    default: op

  essentials.socialspy.others:
    description: Allows the player to toggle social spy on other players
    default: op

  essentials.sudo:
    description: Allows user to run commands as another player.
    default: op

  essentialsz.command.createwarp:
    description: "Allows player to create warps"
    default: op

  essentialsz.command.delwarp:
    description: "Allows player to delete warps"
    default: op

  essentialsz.command.openwarp:
    description: "Allows player to open a warp"
    default: op

  essentialsz.command.closewarp:
    description: "Allows player to close a warp"
    default: op

  essentialsz.command.warps:
    description: "Allows player to list all warps"
    default: true

  essentialsz.command.warp:
    description: "Allows player to use warp"
    default: true

  essentialsz.warp.bypass:
    description: "Allows player to bypass closed warps"
    default: op

  essentialsz.command.heal:
    description: Allows player to heal themselves
    default: op

  essentialsz.command.heal.others:
    description: Allows player to heal others
    default: op

  essentialsz.command.feed:
    description: Allows player to feed themselves
    default: op

  essentialsz.command.feed.others:
    description: Allows player to feed others
    default: op

  essentialsz.command.gamemode:
    description: Allows the user to change their own game mode.
    default: op
  essentialsz.command.gamemode.survival:
    description: Allows the user to switch to survival mode.
    default: op
  essentialsz.command.gamemode.creative:
    description: Allows the user to switch to creative mode.
    default: op
  essentialsz.command.gamemode.adventure:
    description: Allows the user to switch to adventure mode.
    default: op
  essentialsz.command.gamemode.spectator:
    description: Allows the user to switch to spectator mode.
    default: op
  essentialsz.command.gamemode.others:
    description: Allows the user to change the game mode of other players.
    default: op
  essentialsz.command.bypass.cooldown:
    description: Bypass cooldown for commands
    default: op